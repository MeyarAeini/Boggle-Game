version: '3'

services:
  boggle-game-server:
    build: ./boggle-game-server
    ports: 
      - "3003:3003"

    environment:
      - DICTIONARY_APP_API_URL=http://boggle-game-server:3003  # Internal service communication
    networks:
      - boggle-network
  
  boggle-game-app:
    build: ./boggle-game-app
    ports : 
      - "3717:3000"
    volumes:
      - /app/node-modules
      - ./boggle-game-app:/app
    environment:
      - UI_URL=http://boggle-game-app:3000  # Internal service communication
      - NEXTAUTH_URL=http://localhost:3717
    depends_on:
      - boggle-game-server
    networks:
      - boggle-network
networks:
  boggle-network:
    driver: bridge